    <style>
      body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
      /* Custom scrollbar for table */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* Cinematic Animations */
      @keyframes ken-burns {
        0% { transform: scale(1.0) translate(0, 0); }
        100% { transform: scale(1.15) translate(-1%, -1%); }
      }
      
      @keyframes slide-fade-in {
        0% { opacity: 0; transform: translateX(20px) scale(1.05); filter: blur(10px); }
        100% { opacity: 1; transform: translateX(0) scale(1); filter: blur(0); }
      }

      .animate-ken-burns {
        animation: ken-burns var(--delay, 5s) ease-in-out infinite alternate;
      }

      .animate-cinematic-in {
        animation: slide-fade-in 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .transition-overlay {
        transition: opacity 0.8s ease-in-out;
      }
    </style>
